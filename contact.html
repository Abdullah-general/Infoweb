<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا</title>
    
    <style>
       body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #e0e7ff, #f0f2f5); /* تدرج لوني خلفية الصفحة */
    direction: rtl; /* Make the text align right for Arabic */
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* بطاقة (الكارت) مع ظل متحرك */
.contact-section {
    max-width: 800px;
    margin: 50px auto;
    padding: 30px;
    background: linear-gradient(145deg, #ffffff, #e3e6ff); /* تدرج لوني لخلفية القسم */
    box-shadow: 0px 10px 30px rgba(98, 0, 234, 0.2); /* الظل الأساسي */
    border-radius: 15px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
    animation: cardShadow 3s ease-in-out infinite; /* حركة الظل */
}

.contact-section::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, rgba(155, 155, 255, 0.2), transparent 70%);
    z-index: 0;
    transform: rotate(45deg);
}

.contact-section:hover {
    transform: scale(1.02);
    box-shadow: 0px 15px 40px rgba(98, 0, 234, 0.3); /* زيادة الظل عند المرور */
}

.contact-section h1 {
    margin-bottom: 20px;
    color: #333;
    font-size: 2rem;
    animation: fadeIn 1s ease-in-out;
    position: relative;
    z-index: 1;
}

.contact-section p {
    margin-bottom: 30px;
    color: #666;
    animation: fadeIn 1.2s ease-in-out;
    position: relative;
    z-index: 1;
}

/* Contact Form */
.contact-form {
    text-align: right;
    animation: slideIn 1s ease-in-out;
    position: relative;
    z-index: 1;
}

.contact-form label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #444;
}

.contact-form input, 
.contact-form textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 2px solid #ddd;
    border-radius: 8px;
    box-sizing: border-box;
    background-color: #fff;
    transition: border-color 0.3s, background-color 0.3s;
}

.contact-form input:focus, 
.contact-form textarea:focus {
    border-color: #6200ea;
    background-color: #f9f9ff;
    outline: none;
}

.contact-form button {
    padding: 12px 25px;
    background: linear-gradient(135deg, #6200ea, #9c27b0);
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    box-shadow: 0 5px 15px rgba(98, 0, 234, 0.4);
}

.contact-form button:hover {
    background: linear-gradient(135deg, #9c27b0, #6200ea);
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(98, 0, 234, 0.6);
}

.contact-form button:active {
    transform: translateY(1px);
}

/* Contact Info Section */
.contact-info {
    margin-top: 40px;
    text-align: center;
    color: #333;
    animation: fadeInUp 1s ease-in-out;
    position: relative;
    z-index: 1;
}

.contact-info h2 {
    margin-bottom: 20px;
    font-size: 1.8rem;
}

.contact-info a {
    color: #6200ea;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

.contact-info a:hover {
    color: #9c27b0;
}

/* Social Media Icons */
.social-media {
    margin-top: 30px;
}

.social-media h3 {
    margin-bottom: 15px;
}

.social-icon {
    display: inline-block;
    margin: 10px;
    padding: 12px 20px;
    background: linear-gradient(135deg, #6200ea, #9c27b0);
    color: #fff;
    border-radius: 50px;
    text-decoration: none;
    transition: background 0.3s ease, transform 0.3s ease;
    box-shadow: 0px 5px 15px rgba(98, 0, 234, 0.4);
}

.social-icon:hover {
    background: linear-gradient(135deg, #9c27b0, #6200ea);
    transform: scale(1.1);
    box-shadow: 0px 8px 20px rgba(98, 0, 234, 0.6);
}

/* Keyframes for Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(-30px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}
/* Animation لتحريك الظل حول الكارت */
@keyframes cardShadow {
    0% {
        box-shadow: 0px 10px 30px rgba(98, 0, 234, 0.2);
    }
    50% {
        box-shadow: 0px 20px 50px rgba(98, 0, 234, 0.4); /* تكبير الظل مؤقتًا */
    }
    100% {
        box-shadow: 0px 10px 30px rgba(98, 0, 234, 0.2);
    }
}
