/* بطاقة (الكارت) */
.contact-section {
    max-width: 800px;
    margin: 50px auto;
    padding: 30px;

    border-radius: 15px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;

.contact-section:hover {
    transform: scale(1.02);

.contact-section h1 {

/* نموذج الاتصال */
.contact-form {
    text-align: right;
}

.contact-form label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #444;
}

.contact-form input, 
.contact-form textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 2px solid #ddd;
    border-radius: 8px;
    background-color: #fff;
    transition: border-color 0.3s, background-color 0.3s;
}

.contact-form input:focus, 
.contact-form textarea:focus {
    border-color: #6200ea;
    background-color: #f9f9ff;
    outline: none;
}

.contact-form button {
    padding: 12px 25px;
    background: linear-gradient(135deg, #6200ea, #9c27b0);
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    box-shadow: 0 5px 15px rgba(98, 0, 234, 0.4);
}

.contact-form button:hover {
    background: linear-gradient(135deg, #9c27b0, #6200ea);
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(98, 0, 234, 0.6);
}

.contact-form button:active {
    transform: translateY(1px);
}

/* معلومات الاتصال */
.contact-info {
    color: #444;
    padding: 20px;
    text-align: center;
}

.contact-info h2 {
    margin-bottom: 20px;
    font-size: 1.8rem;
}

.contact-info a {
    color: #6200ea;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

.contact-info a:hover {
    color: #9c27b0;
}

/* مواقع التواصل */
.social-media {

.social-media a {

    color: #000;
    font-size: 16px;
    font-weight: bold;
    transition: color 0.3s ease, transform 0.3s ease;
    border: 2px solid transparent;
    padding: 5px 10px;
    border-radius: 8px;
}

.social-media a img {
    margin-right: 8px;
    transition: transform 0.3s ease, filter 0.3s ease;
}

.social-media a:hover {
    color: #e1306c;
    transform: scale(1.1);
    border: 2px solid #e1306c;
}

.social-media a:hover img {
    transform: rotate(15deg) scale(1.2);
    filter: drop-shadow(0 0 10px #e1306c);
}
